# =============================================================================
# PathCollab Docker Compose Configuration
# =============================================================================
#
# CANONICAL PORTS (do not change without updating all config files):
#   - 3000: Frontend (web) - React app served by Nginx
#   - 8080: Backend (server) - Rust Axum WebSocket/HTTP server
#
# SLIDE SOURCE: The server uses LocalSlideService with OpenSlide to read WSI
# files directly from the mounted slides directory. No external tile server needed.
#
# See also: README.md, .env.example, server/src/config.rs, web/vite.config.ts
# =============================================================================

services:
  # Frontend web application (port 3000)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PathCollab backend server (port 8080)
  # Serves tiles directly via OpenSlide (no external tile server needed)
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data/slides:/slides:ro
    environment:
      - RUST_LOG=pathcollab=info,tower_http=info
      - SLIDE_SOURCE=local
      - SLIDES_DIR=/slides
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  slides:
